<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>블랙잭 — 진욱이의 잡동사니</title>
  <link rel="stylesheet" href="bj.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <a href="index.html" class="back">← 메인</a>
      <h1>블랙잭</h1>
      <div class="wallet">지갑: <span id="bjWallet">₩ -</span></div>
    </header>

    <section id="blackjack" class="bj">
      <div class="bj-head">
        <div class="rules">한 판: <b>₩30,000</b> (승 1:1, 블랙잭 3:2, 무승부 환불)</div>
        <div class="bj-controls">
          <button id="bj-new" class="btn">새 게임(₩30,000)</button>
          <button id="bj-hit" class="ghost" disabled>히트</button>
          <button id="bj-stand" class="ghost" disabled>스탠드</button>
          <button id="bj-redeal" class="ghost">덱 섞기</button>
        </div>
      </div>

      <div class="bj-table" aria-live="polite">
        <div class="bj-row">
          <div class="bj-label">딜러</div>
          <div id="bj-dealer" class="bj-hand"></div>
          <div id="bj-dealer-total" class="bj-total">0</div>
        </div>
        <div class="bj-row">
          <div class="bj-label">플레이어</div>
          <div id="bj-player" class="bj-hand"></div>
          <div id="bj-player-total" class="bj-total">0</div>
        </div>
      </div>

      <p id="bj-status" class="bj-status" role="status">‘새 게임(₩30,000)’을 누르면 시작합니다.</p>
    </section>
  </main>

  <script src="blackjack.js"></script>
</body>
</html>
