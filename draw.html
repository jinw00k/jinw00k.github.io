<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>숫자 뽑기 — 진욱이의 잡동사니</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="draw.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <a href="index.html" class="back">← 메인</a>
      <h1>숫자 뽑기</h1>
    </header>

    <section class="panel">
      <div class="row">
        <label for="max">최대</label>
        <input id="max" type="number" min="6" max="99" value="45" />
        <label for="count">개수</label>
        <input id="count" type="number" min="1" max="10" value="6" />
        <label class="check">
          <input id="sort" type="checkbox" checked>
          정렬
        </label>
        <button id="drawBtn" class="btn">뽑기</button>
      </div>

      <div id="balls" class="balls" aria-live="polite"></div>

      <div class="row actions">
        <button id="copyBtn" class="ghost">복사</button>
        <button id="clearHistory" class="ghost">히스토리 지우기</button>
      </div>
    </section>

    <section class="history">
      <h2>히스토리</h2>
      <ol id="historyList"></ol>
    </section>

    <!-- ▼▼▼ 여기부터 블랙잭 섹션 추가 ▼▼▼ -->
    <section id="blackjack" class="bj">
      <div class="bj-head">
        <h2>블랙잭하기</h2>
        <div class="bj-controls">
          <button id="bj-new" class="btn">새 게임</button>
          <button id="bj-hit" class="ghost" disabled>히트</button>
          <button id="bj-stand" class="ghost" disabled>스탠드</button>
          <button id="bj-redeal" class="ghost">덱 섞기</button>
        </div>
      </div>

      <div class="bj-table" aria-live="polite">
        <div class="bj-row">
          <div class="bj-label">딜러</div>
          <div id="bj-dealer" class="bj-hand"></div>
          <div id="bj-dealer-total" class="bj-total">0</div>
        </div>
        <div class="bj-row">
          <div class="bj-label">플레이어</div>
          <div id="bj-player" class="bj-hand"></div>
          <div id="bj-player-total" class="bj-total">0</div>
        </div>
      </div>

      <p id="bj-status" class="bj-status" role="status"></p>
    </section>
    <!-- ▲▲▲ 블랙잭 섹션 끝 ▲▲▲ -->
  </main>

  <script src="draw.js"></script>
  <script src="blackjack.js"></script>
</body>
</html>
