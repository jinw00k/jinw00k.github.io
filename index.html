<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>랜덤 숫자 6개 뽑기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>랜덤 숫자 6개 뽑기</h1>

    <section class="controls" aria-label="설정">
      <div class="row">
        <label for="max">최대 숫자</label>
        <input id="max" type="number" min="6" max="99" value="45" />
      </div>
      <div class="row">
        <label for="count">뽑을 개수</label>
        <input id="count" type="number" min="1" max="10" value="6" />
      </div>
      <div class="row checkbox">
        <label>
          <input id="sort" type="checkbox" checked />
          오름차순 정렬
        </label>
      </div>
      <button id="drawBtn" class="primary">다시 뽑기</button>
    </section>

    <section class="result" aria-live="polite" aria-atomic="true">
      <div id="balls" class="balls"></div>
      <div class="actions">
        <button id="copyBtn" class="ghost" title="결과 복사">복사</button>
      </div>
    </section>

    <section class="history">
      <h2>히스토리</h2>
      <ol id="historyList"></ol>
      <button id="clearHistory" class="ghost small">히스토리 지우기</button>
    </section>

    <footer>
      <small>GitHub Pages에 그대로 올려도 동작합니다. (정적 파일만)</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
